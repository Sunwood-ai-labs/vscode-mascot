name: Deploy Extension

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VSCE
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }} --no-dependencies
      - run: npx ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}
